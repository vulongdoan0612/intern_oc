<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Photo</title>
    <style>
        img {
            height: 200px;
            width: 200px;
            border: 2px black solid;
        }
    </style>
</head>
<body>
    <label>Image Name</label> <input type ="text" id ="namebox"> <label id="extlab"></label>
    <br><br>
    <img id="myimg"> <label id="upprogress"></label>
    <br><br>

    <button id="selbtn">Select Img</button>
    <button id="upbtn">Upload Img</button>
    <button id="downbtn">Retrieve Image</button>

    <script type="module">

        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.13.0/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.13.0/firebase-analytics.js";

            const firebaseConfig = {
                apiKey: "AIzaSyCTYtAmz0GSxDJYoc72SUITwdR7a-iuOKk",
                authDomain: "media-upload-7c171.firebaseapp.com",
                projectId: "media-upload-7c171",
                storageBucket: "media-upload-7c171.appspot.com",
                messagingSenderId: "39716356203",
                appId: "1:39716356203:web:2cbcc5d2f1409dec67b12e",
                measurementId: "G-L9LR6NKH5S"
        };
      
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);

        import {getStorage, ref as sRef, uploadBytesResumable, getDownloadURL}
        from "https://www.gstatic.com/firebasejs/9.13.0/firebase-storage.js";
    
        
        var files = [];
        var reader = new FileReader();

        var namebox = document.getElementById('namebox');
        var extlab = document.getElementById('extlab');
        var myimg = document.getElementById('myimg');
        var proglab = document.getElementById('upprogress');
        var SelBtn = document.getElementById('selbtn');
        var UpBtn = document.getElementById('upbtn');
        var DownBtn = document.getElementById('downbtn')
        
        var input = document.createElement('input');
        input.type = "file";
        input.multiple = "multiple"

        input.onchange = e => {
            files = e.target.files;

            var extention = GetFileExt(files[0]);
            var name = GetFileName(files[0]);

            namebox.value=name;
            extlab.innerHTML = extention;

            reader.readAsDataURL(files[0]);
        }

        reader.onload = function() {
            myimg.src = reader.result;
        }


        // selection

        SelBtn.onclick = function () {
            input.click();
        }

        function GetFileExt(file) {
            var temp = file.name.split('.');
            var ext = temp.slice((temp.length - 1),(temp.length));
            return '.' + ext[0];
        }

        function GetFileName(file) {
            var temp = file.name.split('.');
            var fname = temp.slice(0,-1).join('.');
            return fname
        }

        // upload
        async function UploadProcess() {
            var ImgToUpload = files[0] 
            
            var ImgName = namebox.value + extlab.innerHTML;

            const metaData = {
                contentType: ImgToUpload.type
            }

            const storage = getStorage();

            const stroageRef = sRef(storage, "image/"+ImgName)

            const UploadTask=uploadBytesResumable(stroageRef, ImgToUpload, metaData);

            UploadTask.on('state-changed', (snapshot) => {
                var progess = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                proglab.innerHTML = "Upload" + progess + "%";
            },
            (error) =>{
                alert("error: image not uploaded")
            },
            ()=> {
                getDownloadURL(UploadTask.snapshot.ref).then((downloadURL)=>{
                    console.log(downloadURL);
                })
            }
            );
        }

        UpBtn.onclick = UploadProcess;
    
    
    </script>
</body>
</html>
