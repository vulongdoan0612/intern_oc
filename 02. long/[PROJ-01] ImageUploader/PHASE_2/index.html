<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Upload Photo</title>
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/css/responsive.css">

<body>
    <div class="main">
        <div class="tabs">
            <div class="tab-item active">
                <i class="fas fa-home-lg-alt"></i>
                Home
            </div>

            <div class="tab-item">
                <i class="far fa-folder-open"></i>
                Management
            </div>
            
            <div class="line"></div>
        </div>

        <div class="content">

            <!-- Tab Upload Photo -->
            <div class="tab-pane active">
                <div class="title">MEDIA <span>Upload</span></div>
                <div class="desc">Upload your pictures, gif and video.</div>
                <div class="input-contain">
                    <div class="input-item">
                        <i class="fa-regular fa-image"></i>
                        <p>IMG, PNG, JPEG, GIF</p>
                        <input type="file" id="img-input" class="file-input" onchange="previewImg(this)"  multiple accept="image/jpeg, image/png, image/jpg, image/gif" >
                        <div>Choose File</div>
                    </div>
                    
                    <div class="input-item">
                        <i class="far fa-file-video"></i>
                        <p>MP4</p>
                        <input type="file" id="video-input" onclick="previewVideo();"  class="file-input" multiple >
                        <div>Choose File</div>
                    </div>
                    <div class="clear"></div>
                </div>

                <div id="upprogress"></div>

                <div id="exten"></div>

                <img id="imgPreview">
                
                <div class="btns">
                    <button id="upBtn" class="btn">Upload</button>
                    <button id ="clearBtn" class="btn">Clear</button>
                </div>
                
            </div>


            <!-- Tab Quan Ly Photo -->
            <div class="tab-pane">
                <div class="title">Your <span>Files</span></div>
                <div class="desc">Click to view full size</div>
                <div id="gridMedia"></div>
                <div class="clear"></div>
            </div>
        </div>
    </div>

    <div class="gallery">
        <i class="fas fa-times closeBtn"></i>
        <div class="innerGallery">
            <img src="">
        </div>
        <div class="prevBtn"><i class="fas fa-angle-left"></i></div>
        <div class="nextBtn"><i class="fas fa-angle-right"></i></div>
    </div>
