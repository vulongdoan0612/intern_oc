<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Photo</title>
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/css/responsive.css">
    <link rel="stylesheet" href="./assets/fontawesome-free-6.2.0-web/css/all.css">
</head>
<body>
    <div class="main">
        <div class="tabs">
            <div class="tab-item active">
                <a href="#">
                    <i class="fas fa-home-lg-alt"></i>
                    Home
                </a>
                <div class="line"></div>
            </div>

            <div class="tab-item">
                <a href="management.html">
                    <i class="far fa-folder-open"></i>
                    Management
                </a>
            </div>
            
            
        </div>

        <div class="content">

            <!-- Tab Upload Photo -->
            <div class="tab-pane">
                <div class="title">MEDIA <span>Upload</span></div>
                <div class="desc">Upload your pictures, gif and video.</div>
                <div class="input-contain">
                    <div class="input-item">
                        <i class="fa-regular fa-image"></i>
                        <p>IMG, PNG, JPEG, GIF</p>
                        <input type="file" id="img-input" class="file-input" onchange="previewImg(this)"  multiple accept="image/jpeg, image/png, image/jpg, image/gif" >
                        <div>Choose File</div>
                    </div>
                    
                    <div class="input-item">
                        <i class="far fa-file-video"></i>
                        <p>MP4</p>
                        <input type="file" id="video-input" onclick="previewVideo();"  class="file-input" multiple >
                        <div>Choose File</div>
                    </div>
                    <div class="clear"></div>
                </div>

                <div id="upprogress"></div>

                <div id="info"></div>

                <!-- <img id="imgPreview"> -->
                <div id="imgPreview"> </div>

                
                <div class="btns">
                    <button id="upBtn" class="btn">Upload</button>
                    <button id ="clearBtn" class="btn">Clear</button>
                </div>
                

                <div class="modal">
                    <div class="popDel">
                        <div class="ok__ld"></div>
                        <div class="ok__ss"></div>
                        <div class="popOk__is">
                            <button class="btn okBtn">OK</button>
                        </div>
                    </div>
                </div>


            </div>
        </div>
    </div>

    <script type="module" src="src/config.js"></script>
    <script type="module" src="src/upload.js"></script>
    <!-- <script type="module" src="src/up2.js"></script> -->
</body>
</html>
