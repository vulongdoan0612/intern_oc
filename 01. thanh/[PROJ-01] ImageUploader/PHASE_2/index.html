<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>UploadIMG</title>
</head>

<body>
    <div class="container-fluid">
        <!--head-->
        <div class="container header">
            <div class="row mt-5">
                <div class="col-1">
                    <h1>
                        GIPHY
                    </h1>
                </div>
                <div class="col-11 text-right">
                    <div class="login-user text-right">
                        <button class="btn-login" onclick="onBtnLoginClick()">
                            &emsp;
                            <i class="fa-solid fa-user user"></i>
                            Log in</button>
                    </div>
                </div>
            </div>
        </div>
        <!--body-->
        <div class="container body-show">
            <div class="background-body">
                <div class="col-12">
                    <div class="title text-center">
                        <h4>
                            <b>GIPHY</b>
                            <span>Upload</span>
                        </h4>
                        <div class="row">
                            <div class="col-3"></div>
                            <div class="col-6">
                                <h2>
                                    Upload your collection to share on Facebook, Twitter, Instagram, text message,
                                    email, &
                                    everywhere else.
                                </h2>
                            </div>
                            <div class="col-3"></div>
                        </div>
                    </div>
                </div>

                <div class="container-fluid mt-5">
                    <div class="row mt-5">
                        <div class="col-6 text-center box-upload">
                            <div class="container upload-col">
                                <i class="fa-regular fa-image"></i>
                                <h3>Image</h3>
                                <p>Upload a Image/Picture.</p>
                                <div class="choose-file">Choose File</div>
                                <input class="inp-upload" accept="image/*" id="inp-image" type="file">
                            </div>
                        </div>
                        <div class="col-6 text-center box-upload">
                            <div class="container upload-col">
                                <i class="fa-regular fa-image"></i>
                                <h3>Sticker</h3>
                                <p>Upload a GIF animated.</p>
                                <div class="choose-file">Choose File</div>
                                <input class="inp-upload" accept="image/*" type="file">
                            </div>
                        </div>
                    </div>
                </div>
                <!--foot-->

                <div id="upprogress"></div>

                <div id="name-img"></div>


                <img id="imgPreview">
                <div class="clear"></div>
                <div class="btn-handle">
                    <button id="upBtn">UP IMG</button>
                    <button id="clearBtn">CANCEL</button>
                </div>
            </div>
        </div>



        <div class="container link">
            <div class="row text-center">
                <div class="col-12">
                    <a href="">Community Guidelines</a>
                    <a href="">Privacy Policy</a>
                </div>
            </div>
        </div>

        <div class="float">
            <a href="" class="floating-links">Privacy</a>
            <a href="" class="floating-links">Terms</a>
        </div>
    </div>


</body>
