<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="responsive.css">
    <script src="script.js"></script>
    <script src="src/index.js"></script>
    <script src="upload.js"></script>
    <script src="./dist/bundle.js"></script>
    <title>Document</title>
</head>

<body onload="onPageLoading()">
    <div class="container-fluid">
        <!--head-->
        <div class="container header">
            <div class="row mt-5">
                <div class="col-1">
                    <h1>
                        GIPHY
                    </h1>
                </div>
                <div class="col-11 text-right">
                    <div class="login-user text-right">
                        <button class="btn-login" onclick="onBtnLoginClick()">
                            &emsp;
                            <i class="fa-solid fa-user user"></i>
                            Log in</button>
                    </div>
                </div>
            </div>
        </div>
        <!--body-->
        <div class="container body-show">
            <div class="background-body">
                <div class="col-12">
                    <div class="title text-center">
                        <h4>
                            <b>GIPHY</b>
                            <span>Upload</span>
                        </h4>
                        <div class="row">
                            <div class="col-3"></div>
                            <div class="col-6">
                                <h2>
                                    Upload your collection to share on Facebook, Twitter, Instagram, text message,
                                    email, &
                                    everywhere else.
                                </h2>
                            </div>
                            <div class="col-3"></div>
                        </div>
                    </div>
                </div>

                <div class="container-fluid mt-5">
                    <div class="row mt-5">
                        <div class="col-6 text-center box-upload">
                            <div class="container upload-col">
                                <i class="fa-regular fa-image"></i>
                                <h3>Image</h3>
                                <p>Upload a Image/Picture.</p>
                                <div class="choose-file">Choose File</div>
                                <input class="inp-upload" accept="image/*" onchange="previewFiles1(this);"
                                    id="inp-image" type="file" multiple>
                            </div>
                        </div>
                        <div class="col-6 text-center box-upload">
                            <div class="container upload-col">
                                <i class="fa-regular fa-image"></i>
                                <h3>Sticker</h3>
                                <p>Upload a GIF animated.</p>
                                <div class="choose-file">Choose File</div>
                                <input class="inp-upload" accept="image/*" type="file" onchange="previewFiles2(this);">
                            </div>
                        </div>
                    </div>
                </div>
            <!--foot-->

            
                <!-- <div class="container-fluid foot">
                    <div class="container-fluid ">
                        <h3 class="footer-title">
                            Any URL
                        </h3>
                        <p class="footer-text">
                            We support media URLs from GIPHY, YouTube, Vimeo, & many others!
                        </p>
                        <div class="inp-text">
                            <input class="form-control" id="inp-link" type="text"
                                placeholder="Enter any media or GIF URL">
                        </div>
                    </div>
                </div> -->
                <p id="text-img"></p>
                <div id="btn-cancel" style="display: none;"><i class="fas fa-times"></i></div>

                <div class="container div-show-img" id="div-show-img">
                    <div class="clear"></div>

                </div>
                <div class="clear"></div>

                <button onclick="onBtnUploadImg()">UP IMG</button>

            </div>
        </div>



        <div class="container link">
            <div class="row text-center">
                <div class="col-12">
                    <a href="">Community Guidelines</a>
                    <a href="">Privacy Policy</a>
                </div>
            </div>
        </div>

        <div class="float">
            <a href="" class="floating-links">Privacy</a>
            <a href="" class="floating-links">Terms</a>
        </div>
    </div>


</body>

</html>
