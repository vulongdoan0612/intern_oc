<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="main.css" />
  </head>

  <body>
    <div class="wrapper" style="padding-top:80px">
      <div
        style="
          display: flex;
          justify-content: space-around;
          height: 30vh;
          padding-bottom: 70px;
        "
      >
        <canvas id="stickman"
          >This Text will show if the Browser does NOT support HTML5 Canvas
          tag</canvas
        >
        <div>
          <h3>Score: <span id="score"></span></h3>
          <h3>High Score: <span id="highScore"></span></h3>
          <h3>Token: <span id="token"></span></h3>
        </div>
        <div id="buttons" style="width: 20.5vw"></div>
      </div>
      <p id="catagoryName" style="margin: auto; width: 40vw"></p>
      <div id="hold"></div>
      <p id="mylives"></p>
      <!-- <p id="clue">Clue -</p> -->

      <div class="container">
        <button id="hint">Hint</button>
        <!-- <button id="reset">Play again</button> -->
      </div>
    </div>
    <div class="donate" id="donate">
      <h1>Please donate to play !</h1>
    </div>
    <div class="donateBank" id="donateBank">
      <h2>Just one more step to play again.</h2>
      <div
        style="display: flex; flex-direction: column; width: 25vw; margin: auto"
      >
        <p style="font-size: smaller; margin-top: 10px">Please choose a bank</p>
        <select id="bank" class="bankSelect">
          <option value="Vietcombank">Vietcombank</option>
          <option value="BIDV">BIDV</option>
          <option value="Vietinbank">Vietinbank</option>
          <option
            value="MB Bank
  "
            selected
          >
            MB Bank
          </option>
          <option value="ACB" selected>ACB</option>
          <option value="Sacombank" selected>Sacombank</option>
        </select>

        <p style="font-size: smaller; margin-top: 15px">Please type your PIN</p>

        <form name="myForm">
          <input
            name="fname"
            type="password"
            class="passBank"
            style="margin-bottom: 20px"
          />
        </form>
        <button class="submitBank" id="submitBank">Submit</button>
      </div>
    </div>

    <div class="gameOver" id="gameOver">
      <h1>Game Over</h1>
      <h4>Your Score: <span id="showScore"></span></h4>
      <button id="reset">Play again</button>
    </div>
    <div class="youWin" id="youWin">
      <h1>You win</h1>
      <button id="resetWin">Play again</button>
    </div>
    <div
      class="hintModal"
      id="hintModal"
      style="display: flex; flex-direction: row; justify-content: space-evenly"
    >
      <div style="text-align: right; margin-right: 20px"></div>
      <div
        style="
          display: flex;
          align-items: center;
          justify-content: space-evenly;
        "
      >
        <h2>Your hint: &nbsp;</h2>
        <p id="clue"></p>
      </div>
      <span
        style="
          text-align: right;
          font-size: 30px;
          font-weight: 600;
          cursor: pointer;
        "
        id="closeHintModal"
        >X</span
      >
    </div>
    <script src="main.js"></script>
    <script>
      // let tokenDisplay = localStorage.getItem("token") || 0;
      // console.log(tokenDisplay)
      // displayToken(tokenDisplay);
    </script>
  </body>
</html>
