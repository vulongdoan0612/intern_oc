<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="main.css" />
  </head>

  <body>
    <div class="wrapper" style="padding-top: 80px">
      <div
        style="
          display: flex;
          justify-content: space-around;
          height: 30vh;
          padding-bottom: 70px;
        "
      >
        <canvas
          id="stickman"
          style="
            text-shadow: rgb(0 0 0 / 80%) -1px 3px 13px;
            box-shadow: rgb(0 0 0 / 35%) 0px 5px 15px;
          "
          >This Text will show if the Browser does NOT support HTML5 Canvas
          tag</canvas
        >
        <div>
          <h3 style="display: none">Score: <span id="score"></span></h3>
          <h3 style="display: none">
            High Score: <span id="highScore"></span>
          </h3>
          <h3><span id="token"></span></h3>
        </div>
        <div id="buttons" style="width: 20.5vw"></div>
      </div>
      <p
        id="catagoryName"
        style="
          margin: auto;
          width: 40vw;
          text-shadow: rgb(0 0 0 / 80%) -1px 3px 13px;
        "
      ></p>
      <div id="hold" style="text-shadow: rgb(0 0 0 / 80%) -1px 3px 13px"></div>
      <p id="mylives" style="text-shadow: rgb(0 0 0 / 80%) -1px 3px 13px"></p>
      <!-- <p id="clue">Clue -</p> -->

      <div class="container">
        <button id="hint">Hint</button>
        <!-- <button id="reset">Play again</button> -->
      </div>
    </div>
    <div class="donate" id="donate">
      <h1 style="text-shadow: rgb(0 0 0 / 80%) -1px 3px 13px">
        Please donate to play !
      </h1>
    </div>

    <div class="gameOver" id="gameOver">
      <h1 style="text-shadow: rgb(0 0 0 / 80%) -1px 3px 13px">Game Over</h1>
      <h4 style="text-shadow: rgb(0 0 0 / 80%) -1px 3px 13px">
        Your Score: <span id="showScore"></span>
      </h4>
      <button id="reset">Play again</button>
    </div>
    <div class="youWin" id="youWin">
      <h1 style="text-shadow: rgb(0 0 0 / 80%) -1px 3px 13px">You win</h1>
      <button id="resetWin">Play again</button>
    </div>
    <div
      class="hintModal"
      id="hintModal"
      style="display: flex; flex-direction: row; justify-content: space-evenly"
    >
      <div style="text-align: right; margin-right: 20px"></div>
      <div
        style="
          display: flex;
          align-items: center;
          justify-content: space-evenly;
        "
      >
        <h2 style="text-shadow: rgb(0 0 0 / 80%) -1px 3px 13px">
          Your hint: &nbsp;
        </h2>
        <p id="clue" style="text-shadow: rgb(0 0 0 / 80%) -1px 3px 13px"></p>
      </div>
      <span
        style="
          text-align: right;
          font-size: 30px;
          font-weight: 600;
          cursor: pointer;
          text-shadow: rgb(0 0 0 / 80%) -1px 3px 13px;
          padding-right: 20px;
        "
        id="closeHintModal"
        >X</span
      >
    </div>
    <script src="main.js"></script>
    <script>
      // let tokenDisplay = localStorage.getItem("token") || 0;
      // console.log(tokenDisplay)
      // displayToken(tokenDisplay);
    </script>
  </body>
</html>
